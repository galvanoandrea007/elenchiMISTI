<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            margin: 40px;
            text-align: center;
        }

        h1 {
            color: #222;
            margin-bottom: 20px;
        }

        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
    <title>Elenco Persone</title>
</head>
<body>
    <input type="file" id="fileInput" accept=".xml">
    <button type="button" onclick="leggi()">Carica persone.xml</button>
    <h1>Elenco Persone</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Indirizzo</th>
                <th>Citt√†</th>
                <th>CAP</th>
            </tr>
        </thead>
        <tbody id="tabella"></tbody>
    </table>
  <button onclick="location.href='index_terzo.html'">Ritorno pagina iniziale</button>
<script>
var contenuto_tabella = [];

function leggi() {
    const file = document.getElementById('fileInput').files[0];
    const fileURL = URL.createObjectURL(file); // cercato

    var req = new XMLHttpRequest();
    req.open("GET", fileURL, false);
    req.send();

    var xml = req.responseXML;
    var persone = xml.getElementsByTagName("persona");
    contenuto_tabella = [];

    for (var i = 0; i < persone.length; i++) {
        var p = persone[i];
        contenuto_tabella.push({
            nome: p.getElementsByTagName("nome")[0].textContent,
            cognome: p.getElementsByTagName("cognome")[0].textContent,
            indirizzo: p.getElementsByTagName("indirizzo")[0].textContent,
            citta: p.getElementsByTagName("citta")[0].textContent,
            cap: p.getElementsByTagName("cap")[0].textContent
        });
    }

    popola();
}

function popola() {
    var tabella = document.getElementById("tabella");
    tabella.innerHTML = "";

    for (var i = 0; i < contenuto_tabella.length; i++) {
        var persona = contenuto_tabella[i];
        var row = tabella.insertRow();
        row.insertCell(0).textContent = persona.nome;
        row.insertCell(1).textContent = persona.cognome;
        row.insertCell(2).textContent = persona.indirizzo;
        row.insertCell(3).textContent = persona.citta;
        row.insertCell(4).textContent = persona.cap;
    }
}
</script>
</body>
</html>
